<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title-one{
            color:darkblue;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="row title-one">
                <h3>Resim Galerisi</h3>
                <footer>
                    <div></div>
                </footer>
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 4" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 5" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-md-4">
                <img src="image1.jpg" class="img-thumbnail gallery-image" alt="Image 6" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resim  Görseli</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalImage" alt="Image Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
